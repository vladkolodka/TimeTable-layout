    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue-yellow.min.css" />

<body>
<div class="demo-layout-waterfall mdl-layout mdl-js-layout  mdl-layout--fixed-drawer">
    <header class="mdl-layout__header mdl-layout__header--waterfall main-header">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Time Table</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="waterfall-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp">
                </div>
            </div>
        </div>
        <!-- Bottom row, not visible on scroll -->
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Расширенный поиск</a>
                <a class="mdl-navigation__link" href="">Вход</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer main-menu">
        <span class="mdl-layout-title">Области</span>
        <nav class="mdl-navigation" id="main-navigation">
            <a class="mdl-navigation__link" href="" data-region="1">Область</a>
            <a class="mdl-navigation__link" href="" data-region="2">Область</a>

            <a class="mdl-navigation__link" href="" data-region="4">Область</a>
            <a class="mdl-navigation__link" href="" data-region="4">Область</a>
            <a class="mdl-navigation__link" href="" data-region="4">Область</a>
            <a class="mdl-navigation__link" href="" data-region="4">Область</a>
       </nav>

        </div>
